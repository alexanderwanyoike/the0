name: CLI Service

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
    paths:
      - 'cli/**'
      - '.github/workflows/cli.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'cli/**'
      - '.github/workflows/cli.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.1'
        cache-dependency-path: cli/go.sum

    - name: Download dependencies
      working-directory: ./cli
      run: go mod download

    - name: Run tests
      working-directory: ./cli
      run: go test ./tests/...

    - name: Build CLI binary
      working-directory: ./cli
      run: go build -o the0 .