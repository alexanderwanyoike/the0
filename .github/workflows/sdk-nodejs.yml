name: Node.js SDK

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sdk/nodejs/**'
      - '.github/workflows/sdk-nodejs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/nodejs/**'
      - '.github/workflows/sdk-nodejs.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: sdk/nodejs/yarn.lock

    - name: Install dependencies
      working-directory: ./sdk/nodejs
      run: yarn install

    - name: Build
      working-directory: ./sdk/nodejs
      run: yarn build

    - name: Run tests
      working-directory: ./sdk/nodejs
      run: yarn test
