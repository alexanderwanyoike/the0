name: Release Helm Chart

on:
  push:
    branches: [main]
    paths:
      - "k8s/**"
  pull_request:
    branches: [main]
    paths:
      - "k8s/**"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.0

      - name: Lint chart
        run: helm lint k8s/

      - name: Package chart (validate)
        run: helm package k8s/

  release:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: .
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Copy artifacthub-repo.yml to gh-pages
        run: |
          cp artifacthub-repo.yml /tmp/artifacthub-repo.yml
          git fetch origin gh-pages || true
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          cp /tmp/artifacthub-repo.yml .
          git add artifacthub-repo.yml
          git diff --cached --quiet || git commit -m "Update artifacthub-repo.yml"
          git push origin gh-pages
