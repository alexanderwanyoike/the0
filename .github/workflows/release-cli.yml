name: Release CLI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Setup Go
      uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
      with:
        go-version: '1.24.1'
        cache-dependency-path: cli/go.sum

    - name: Extract version from tag
      id: version
      run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

    - name: Download dependencies
      working-directory: ./cli
      run: go mod download

    - name: Run tests
      working-directory: ./cli
      run: go test ./...

    - name: Cross-compile binaries
      working-directory: ./cli
      env:
        VERSION: ${{ steps.version.outputs.version }}
      run: |
        mkdir -p bin
        CGO_ENABLED=0 GOOS=linux   GOARCH=amd64 go build -ldflags="-w -s -X main.VERSION=${VERSION}" -o bin/the0-linux-amd64 .
        CGO_ENABLED=0 GOOS=linux   GOARCH=arm64 go build -ldflags="-w -s -X main.VERSION=${VERSION}" -o bin/the0-linux-arm64 .
        CGO_ENABLED=0 GOOS=darwin  GOARCH=amd64 go build -ldflags="-w -s -X main.VERSION=${VERSION}" -o bin/the0-darwin-amd64 .
        CGO_ENABLED=0 GOOS=darwin  GOARCH=arm64 go build -ldflags="-w -s -X main.VERSION=${VERSION}" -o bin/the0-darwin-arm64 .
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-w -s -X main.VERSION=${VERSION}" -o bin/the0-windows-amd64.exe .

    - name: Generate checksums
      working-directory: ./cli/bin
      run: sha256sum the0-* > checksums.txt

    - name: Create GitHub Release
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
      with:
        name: v${{ steps.version.outputs.version }}
        generate_release_notes: true
        files: |
          cli/bin/the0-linux-amd64
          cli/bin/the0-linux-arm64
          cli/bin/the0-darwin-amd64
          cli/bin/the0-darwin-arm64
          cli/bin/the0-windows-amd64.exe
          cli/bin/checksums.txt
