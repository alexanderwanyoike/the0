syntax = "proto3";

package botscheduler.worker.v1;
option go_package = "./pb";

message Request {
  string data = 1;
}


message Response {
  string data = 1;
}


service Worker {
  // Client to server -> Client heartbeat to check connection
  rpc Heartbeat(Request) returns (Response) {};

  // Server to client -> Server push to notify client
  rpc RebalanceSubscription(Request) returns (stream Response) {};
}