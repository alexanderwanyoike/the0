---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "the0.fullname" . }}-docs
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: docs
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.the0Docs.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: 30004
      {{- end }}
  selector:
    {{- include "the0.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: docs

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "the0.fullname" . }}-docs
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: docs
spec:
  replicas: {{ .Values.the0Docs.replicas }}
  selector:
    matchLabels:
      {{- include "the0.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: docs
  template:
    metadata:
      labels:
        {{- include "the0.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: docs
    spec:
      containers:
        - name: docs
          image: {{ .Values.the0Docs.image.repository }}:{{ .Values.the0Docs.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.the0Docs.port }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.the0Docs.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.the0Docs.resources | nindent 12 }}