{{- if not .Values.global.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "the0.fullname" . }}-secrets
  labels:
    {{- include "the0.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgresql-password: {{ required "postgresql.password is required when not using global.existingSecret" .Values.postgresql.password | quote }}
  mongodb-root-password: {{ required "mongodb.rootPassword is required when not using global.existingSecret" .Values.mongodb.rootPassword | quote }}
  minio-access-key: {{ include "the0.minioAccessKey" . | trim | quote }}
  minio-secret-key: {{ include "the0.minioSecretKey" . | trim | quote }}
  database-url: {{ include "the0.databaseUrl" . | trim | quote }}
  mongo-url: {{ include "the0.mongoUrl" . | trim | quote }}
  jwt-secret: {{ required "the0Api.env.JWT_SECRET is required when not using global.existingSecret" .Values.the0Api.env.JWT_SECRET | quote }}
{{- end }}
