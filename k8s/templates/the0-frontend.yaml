---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "the0.fullname" . }}-frontend
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.the0Frontend.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: 30001
      {{- end }}
  selector:
    {{- include "the0.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "the0.fullname" . }}-frontend
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.the0Frontend.replicas }}
  selector:
    matchLabels:
      {{- include "the0.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "the0.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.the0Frontend.image.repository }}:{{ .Values.the0Frontend.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.the0Frontend.port }}
              protocol: TCP
          env:
            # Dynamically constructed service URLs
            - name: BOT_API_URL
              value: "http://{{ include "the0.fullname" . }}-api:{{ .Values.the0Api.port }}"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "the0.secretName" . }}
                  key: jwt-secret
            {{- range $key, $value := .Values.the0Frontend.env }}
            {{- if and (ne $key "BOT_API_URL") (ne $key "JWT_SECRET") }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.the0Frontend.resources | nindent 12 }}