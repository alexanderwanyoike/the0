{{- if .Values.minio.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "the0.fullname" . }}-minio
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.minio.port }}
      targetPort: api
      protocol: TCP
      name: api
    - port: {{ .Values.minio.consolePort }}
      targetPort: console
      protocol: TCP
      name: console
  selector:
    {{- include "the0.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: minio

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "the0.fullname" . }}-minio
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "the0.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: minio
  template:
    metadata:
      labels:
        {{- include "the0.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: minio
    spec:
      containers:
        - name: minio
          image: {{ .Values.minio.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command:
            - minio
            - server
            - /data
            - --console-address
            - ":{{ .Values.minio.consolePort }}"
          ports:
            - name: api
              containerPort: {{ .Values.minio.port }}
              protocol: TCP
            - name: console
              containerPort: {{ .Values.minio.consolePort }}
              protocol: TCP
          env:
            - name: MINIO_ROOT_USER
              value: "the0admin"
            - name: MINIO_ROOT_PASSWORD
              value: "the0password"
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 20
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.minio.resources | nindent 12 }}
          {{- if .Values.minio.persistence.enabled }}
          volumeMounts:
            - name: minio-storage
              mountPath: /data
          {{- end }}
      {{- if .Values.minio.persistence.enabled }}
      volumes:
        - name: minio-storage
          persistentVolumeClaim:
            claimName: {{ include "the0.fullname" . }}-minio-pvc
      {{- end }}

{{- if .Values.minio.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "the0.fullname" . }}-minio-pvc
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size }}
{{- end }}
{{- end }}