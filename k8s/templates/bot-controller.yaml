{{- if .Values.botController.enabled }}
# Bot Controller - Kubernetes-native mode
# This replaces the master-worker architecture with a single controller
# that manages bot Pods and scheduled CronJobs directly

# ServiceAccount for the controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "the0.fullname" . }}-bot-controller
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-controller

# Role with permissions to manage Pods, CronJobs, and Jobs in release namespace only
# Using namespace-scoped Role instead of ClusterRole for least-privilege security
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "the0.fullname" . }}-bot-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-controller
rules:
  # Pod management for bot execution
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  # CronJob management for scheduled bots
  - apiGroups: ["batch"]
    resources: ["cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Job management for Kaniko builds and CronJob jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Events for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  # ConfigMaps for leader election (future)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Leases for leader election (future)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# RoleBinding (namespace-scoped)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "the0.fullname" . }}-bot-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "the0.fullname" . }}-bot-controller
subjects:
  - kind: ServiceAccount
    name: {{ include "the0.fullname" . }}-bot-controller
    namespace: {{ .Release.Namespace }}

# Controller Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "the0.fullname" . }}-bot-controller
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-controller
spec:
  replicas: {{ .Values.botController.replicas }}
  selector:
    matchLabels:
      {{- include "the0.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: bot-controller
  template:
    metadata:
      labels:
        {{- include "the0.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: bot-controller
    spec:
      serviceAccountName: {{ include "the0.fullname" . }}-bot-controller
      containers:
        - name: bot-controller
          image: {{ .Values.botController.image.repository }}:{{ .Values.botController.image.tag }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ["/app/runtime", "controller"]
          args:
            - "--namespace={{ .Release.Namespace }}"
            - "--reconcile-interval={{ .Values.botController.reconcileInterval }}"
            - "--minio-endpoint={{ include "the0.minioEndpointWithPort" . }}"
            - "--minio-bucket={{ .Values.botController.minio.bucket }}"
            - "--runtime-image={{ .Values.botController.runtimeImage }}"
            - "--runtime-image-pull-policy={{ .Values.botController.runtimeImagePullPolicy }}"
          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: MINIO_ENDPOINT
              value: {{ include "the0.minioEndpointWithPort" . | quote }}
            - name: MINIO_BUCKET
              value: {{ .Values.botController.minio.bucket | quote }}
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "the0.secretName" . }}
                  key: mongo-url
            - name: NATS_URL
              value: {{ include "the0.natsUrl" . | quote }}
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "the0.secretName" . }}
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "the0.secretName" . }}
                  key: minio-secret-key
            {{- with .Values.botController.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: health
              containerPort: 8080
              protocol: TCP
            - name: query
              containerPort: 9477
              protocol: TCP
          # Health probes for proper lifecycle management
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          # Security context to reduce attack surface
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            {{- toYaml .Values.botController.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}

# Service for query endpoint
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "the0.fullname" . }}-bot-controller
  labels:
    {{- include "the0.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-controller
spec:
  type: ClusterIP
  ports:
    - port: 9477
      targetPort: query
      protocol: TCP
      name: query
  selector:
    {{- include "the0.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: bot-controller
{{- end }}
